<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNEK</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="snake-logo.png">
</head>

<body>
  <!-- Theme toggle -->
  <div class="theme-toggle">
    <button id="themeToggle">
      <span class="icon">üåû</span>
    </button>
  </div>

  <!-- Player name display -->
  <div class="player-name-display">
    Playing as: <span id="playerNameDisplay"></span>
  </div>

  <!-- Audio elements -->
  <audio id="gameMusic" loop>
    <source src="music/track1.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic2" loop>
    <source src="music/track2.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic3" loop>
    <source src="music/track3.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic4" loop>
    <source src="music/track4.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic5" loop>
    <source src="music/track5.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic6" loop>
    <source src="music/track6.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic7" loop>
    <source src="music/track7.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic8" loop>
    <source src="music/track8.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic9" loop>
    <source src="music/track9.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic10" loop>
    <source src="music/track10.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic11" loop>
    <source src="music/track11.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic12" loop>
    <source src="music/track12.mp3" type="audio/mp3">
  </audio>

  <!-- Music controls -->
  <div class="music-controls">
    <div class="music-select-container">
      <div class="music-preview">Now Playing: <span id="currentTrackName">(00) Title Theme</span></div>
      <div class="music-select-group">
        <select id="musicSelect">
          <option value="1">(00) Title Theme</option>
          <option value="2">(01) Snek's Theme</option>
          <option value="3">(02) Puzzle Garden</option>
          <option value="4">(03) Tall Grass</option>
          <option value="5">(04) Cherry Picking</option>
          <option value="6">(05) Empty</option>
          <option value="7">(06) Empty</option>
          <option value="8">(07) Empty</option>
          <option value="9">(08) Steak N Snake</option>
          <option value="10">(09) Snakesolation</option>
          <option value="11">(10) FangRX</option>
          <option value="12">(11) Empty</option>
        </select>
      </div>
      <div class="volume-control">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
      </div>
    </div>
    <button id="toggleMusic">
      <span class="icon">üîä</span>
    </button>
  </div>

  <!-- HOME SCREEN -->
  <div class="screen active" id="home-screen">
    <div class="content-container">
      <img id="logo" src="snake-logo.png" alt="Snake Game Logo" />
      <h1>SNEK GAME</h1>
      <div class="level-select">
        <p>Select Level:</p>
        <select id="levelSelect">
          <option value="1">Level 1 (Normal)</option>
          <option value="2">Level 2 (Fast)</option>
          <option value="3">Level 3 (Super Fast)</option>
        </select>
      </div>
      <div class="color-select">
        <p>Select SNEK Color:</p>
        <input type="color" id="colorPicker" value="#00cc00" />
      </div>
      <div class="high-scores">
        <div class="scores-container">
          <div class="local-scores">
            <h3>üèÜ Local High Scores üèÜ</h3>
            <div class="high-scores-grid" id="highScoresList"></div>
          </div>
          <div class="global-scores">
            <h3>üåé Global High Scores üåé</h3>
            <div class="high-scores-grid" id="globalHighScoresList"></div>
          </div>
        </div>
      </div>
      <button id="playButton" class="play-button">Play Game</button>
    </div>
    <div class="side-container">
      <img id="side-graphic" src="side-graphic.png" alt="Decorative Snake Graphic" />
    </div>
  </div>
  <div id="version-display"></div>

  <!-- GAME SCREEN -->
  <div class="screen" id="game-screen">
    <div class="game-info">
      Level: <span id="currentLevel">1</span>
      Score: <span id="currentScore">0</span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <!-- GAME OVER SCREEN -->
  <div class="screen" id="game-over-screen">
    <div class="content-container">
      <img id="game-over-graphic" src="game-over-graphic.png" alt="Game Over" />
      <h2>Play Again?</h2>
      <p>Score: <span id="finalScore">0</span></p>
      <p>Level: <span id="finalLevel">1</span></p>
      <p>Level High Score: <span id="levelHighScore">0</span></p>
      <button id="playAgainButton">Play Again</button>
      <button id="homeButton">Back to Home</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
  
  <!-- Initialize Firebase first -->
  <script src="firebase-config.js"></script>
  
  <!-- Then load the game script -->
  <script src="script.js"></script>
</body>
</html>
