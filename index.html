<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNEK</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="snake-logo.png">
</head>

<body>
  <!-- Theme toggle -->
  <div class="theme-toggle">
    <button id="themeToggle" onclick="toggleTheme()">
      <span class="icon">üåû</span>
    </button>
  </div>

  <!-- Audio elements -->
  <audio id="gameMusic" loop>
    <source src="music/track1.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic2" loop>
    <source src="music/track2.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic3" loop>
    <source src="music/track3.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic4" loop>
    <source src="music/track4.mp3" type="audio/mp3">
  </audio>
  <audio id="gameMusic5" loop>
    <source src="music/track5.mp3" type="audio/mp3">
  </audio>

  <!-- Music controls -->
  <div class="music-controls">
    <div class="music-select-container">
      <select id="musicSelect" onchange="switchMusic(this.value - 1)">
        <option value="1">(00) Title Theme</option>
        <option value="2">(01) Snek's Theme</option>
        <option value="3">(02) Puzzle Garden</option>
        <option value="4">(03) Tall Grass</option>
        <option value="5">(05) Cherry Picking</option>
      </select>
      <div class="volume-control">
        <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" onchange="updateVolume(this.value)">
      </div>
    </div>
    <button id="toggleMusic" onclick="toggleMusic()">
      <span class="icon">üîä</span>
    </button>
  </div>

  <!-- HOME SCREEN -->
  <div class="screen active" id="home-screen">
    <div class="content-container">
      <img id="logo" src="snake-logo.png" alt="Snake Game Logo" />
      <h1>SNEK GAME</h1>
      <div class="level-select">
        <p>Select Level:</p>
        <select id="levelSelect">
          <option value="1">Level 1 (Normal)</option>
          <option value="2">Level 2 (Fast)</option>
          <option value="3">Level 3 (Super Fast)</option>
        </select>
      </div>
      <div class="color-select">
        <p>Select SNEK Color:</p>
        <input type="color" id="colorPicker" value="#00cc00" />
      </div>
      <div class="high-scores">
        <h3>üèÜ High Scores üèÜ</h3>
        <div class="high-scores-grid" id="highScoresList"></div>
      </div>
      <button onclick="startGame()">Play</button>
    </div>
    <div class="side-container">
      <img id="side-graphic" src="side-graphic.png" alt="Decorative Snake Graphic" />
    </div>
    <div id="version-display"></div>
  </div>

  <!-- GAME SCREEN -->
  <div class="screen" id="game-screen">
    <div class="game-info">
      <span>Level: <span id="currentLevel">1</span></span>
      <span>Score: <span id="currentScore">0</span></span>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
  </div>

  <!-- GAME OVER SCREEN -->
  <div class="screen" id="game-over-screen">
    <div class="content-container">
      <img id="game-over-graphic" src="game-over-graphic.png" alt="Game Over Graphic" />
      <h2>Play Again?</h2>
      <p>Level: <span id="finalLevel">1</span></p>
      <p>Score: <span id="finalScore">0</span></p>
      <p>High Score: <span id="levelHighScore">0</span></p>
      <button onclick="startGame()">Play Again</button>
      <button onclick="goHome()">Back to Home</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
